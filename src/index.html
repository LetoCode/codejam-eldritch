<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="favicon.ico" rel="shortcut icon" />
   <link rel="stylesheet" href="./css/style.css">
   <title>Eldritch Horror</title>
</head>

<body class="popup-open">

   <main class="main">

      <div class="aincients _onload_out_side">
         <div class="aincients__card" id="cthulhu">
            <div class="aincients__card__text">- choose -</div>
         </div>
         <div class="aincients__card" id="shubNiggurath">
            <div class="aincients__card__text">- choose -</div>
         </div>
         <div class="aincients__card" id="iogSothoth">
            <div class="aincients__card__text">- choose -</div>
         </div>
         <div class="aincients__card" id="azathoth">
            <div class="aincients__card__text">- choose -</div>
         </div>
      </div>
      <div class="main__text _aincient _onload_out_side">Chose the aincient horror...</div>
      <div class="main__text _level _onload_out_side">Chose the level...</div>
      <div class="menu _onload_out_side">
         <div class="menu__level">
            <div class="level__header">level</div>
            <div class="level__btns">
               <label class="level__btn">
                  <input type="radio" name="level" id="veryLow">
                  Very low
               </label>
               <label class="level__btn">
                  <input type="radio" name="level" id="low">
                  Low
               </label>
               <label class="level__btn">
                  <input type="radio" name="level" id="normal">
                  Normal
               </label>
               <label class="level__btn">
                  <input type="radio" name="level" id="high">
                  High
               </label>
               <label class="level__btn">
                  <input type="radio" name="level" id="veryHigh">
                  Very high
               </label>
            </div>
         </div>
         <button class="btn btn_start">go ! </button>
      </div>
      <div class="cards__deck">
         <div class="cards__card card-deck__back"></div>

         <div class="rotated-img__container">
            <div class="cards__card card_rotated face-side"><img src="" alt="rotated"></div>
            <div class="cards__card card_rotated back-side"><img src="" alt="rotated"></div>
         </div>

         <div class="cards__card card-deck__face"></div>
      </div>
      <div class="deck__stages _onload_out_side">
         <div class="deck__stages__header">Stages</div>
         <div class="deck__stages__container">
            <div class="deck__stage">
               <div class="stage__text">1</div>
               <div class="stage__card stage__green-cards" id="stageOneGreen"></div>
               <div class="stage__card stage__brown-cards" id="stageOneBrown"></div>
               <div class="stage__card stage__blue-cards" id="stageOneBlue"></div>
            </div>
            <div class="deck__stage">
               <div class="stage__text">2</div>
               <div class="stage__card stage__green-cards" id="stageTwoGreen"></div>
               <div class="stage__card stage__brown-cards" id="stageTwoBrown"></div>
               <div class="stage__card stage__blue-cards" id="stageTwoBlue"></div>
            </div>
            <div class="deck__stage">
               <div class="stage__text">3</div>
               <div class="stage__card stage__green-cards" id="stageTreeGreen"></div>
               <div class="stage__card stage__brown-cards" id="stageTreeBrown"></div>
               <div class="stage__card stage__blue-cards" id="stageTreeBlue"></div>
            </div>

         </div>
      </div>

   </main>

   <div id="popup_begin" class="popup _open">
      <div class="popup__body">
         <div class="popup__content">
            <div class="popup__close close-popup"></div>

            <button type="button" class="btn btn_begin">Let's <br> play</button>

         </div>
      </div>
   </div>

   <div id="popup_end" class="popup_end">
      <div class="popup__body">
         <div class="popup__content">

            <div class="popup__over">Game Over</div>
         </div>
      </div>
   </div>


</body>

</html>
