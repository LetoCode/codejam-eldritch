<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="favicon.ico" rel="shortcut icon" />
   <link rel="stylesheet" href="./css/style.css">
   <title>Eldritch Horror</title>
</head>

<body>

   <main class="main">
      <div class="aincients">
         <div class="aincients__card" id="Azathoth"></div>
         <div class="aincients__card" id="Cthulthu"></div>
         <div class="aincients__card" id="IogSothoth"></div>
         <div class="aincients__card" id="ShubNiggurath"></div>
      </div>
      <div class="main__text">Chose an aincient...</div>
      <div class="menu">

         <div class="menu__level">
            <button type="button" class="btn btn_level level_very-low">Very low</button>
            <button type="button" class="btn btn_level level_low">Low</button>
            <button type="button" class="btn btn_level level_normal">Normal</button>
            <button type="button" class="btn btn_level level_high">High</button>
            <button type="button" class="btn btn_level level_very-high">Very high</button>
         </div>
         <button class="start btn btn_start">Shuffle the deck</button>
      </div>
      <div class="card-deck">
         <div class="card-deck__back"></div>
         <div class="card-deck__face"></div>
      </div>
      <div class="cards"></div>
   </main>


</body>

</html>
